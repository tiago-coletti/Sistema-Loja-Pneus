<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .botao-container {
            margin-top: 20px;
            display: flex;
            gap: 15px; 
        }

        .botao-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="../dashboard.html" class="voltar-btn">Voltar</a>
    <div class="nome-usuario">Milena</div>
    <div class="form-section">
        <h2>Registro de Compras</h2>

        <form id="formCompras" method="post" action="#">
            <label for="tipoProduto">Tipo do Produto:</label>
            <input type="text" id="tipoProduto" placeholder="Óleo" required><br>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Goodyear" required><br>

            <label for="pagamento">Forma de Pagamento:</label>
            <input type="text" id="pagamento" placeholder="Cartão Elo" required><br>

            <label for="quantidade">Quantidade do Produto:</label>
            <input type="text" id="quantidade" placeholder="5" required><br>

            <label for="notaFiscal">Número da Nota Fiscal:</label>
            <input type="text" id="notaFiscal" placeholder="0000000001385-AA." required><br>

            <label for="emissao">Data de Emissão:</label>
            <input type="date" id="emissao" required><br>

            <label for="precoUnitario">Preço Unitário:</label>
            <input type="text" id="precoUnitario" placeholder="$" required><br>

            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" placeholder="$" required><br>

            <div class="botao-container">
                <button type="submit">Registrar Compra</button>
                <a href="consulta_compras.html"><button type="button">Consultar</button></a>
            </div>
        </form>

        <div class="mensagem" style="display: none;">
            <p>Compra registrada com sucesso!</p>
        </div>
    </div>
</body>
</html>
