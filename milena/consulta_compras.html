<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Consulta de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function confirmarExclusao() {
            alert("Compra excluída com sucesso!");

        }

<body>
    <a href="registrar_compras.html" class="voltar-btn">Voltar</a>
    <div class="nome-usuario">Milena</div>

    <h2>Consulta de Compras</h2>

    <div>
        <label for="filtroData">Filtrar por Data:</label>

            <option value="">Selecione um filtro</option>
            <option value="7dias">Últimos 7 dias</option>

            <option value="mesAtual">Este Mês</option>
            <option value="anoAtual">Ano Atual</option>
        </select>
        <button onclick="consultaNaoFuncional()">Consultar</button>
    </div>

    <table>
        <tr>

            <th>Marca</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Valor Total</th>
            <th>Data de Emissão</th>
            <th>Visualizar</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        <tr>
            <td>Óleo</td>

            <td><a href="editar_compra.html"><button>Editar</button></a></td>
            <td><button onclick="confirmarExclusao()">Excluir</button></td>
        </tr>
        <tr>
            <td>Pneu</td>
            <td>Michelin</td>

            <td>R$ 150,00</td>

            <td><a href="editar_compra.html"><button>Editar</button></a></td>
            <td><button onclick="confirmarExclusao()">Excluir</button></td>
        </tr>

            <td>Bateria</td>
