<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de FOrnecedores</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Cadastro de Fornecedores</h1>

<div>
  <form id="formCadastro">
    <label for="nome">Razão Social</label>
    <input type="text" id="nome" name="razao_social" placeholder="Loja de Roupas ABC Ltda" required>
    
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" placeholder="6667463524255" required><br>
    
    <label for="telefone">Número de Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua Caroline , Número 87 E, Bairro Paraíso" required>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="0101010-010" required><br>
    
    <button type="submit">Salvar</button><br>
    <a href="consulta_cliente_cnpj.html"><button type="button">Consultar</button></a>
  </form>
</div>

<script >
  document.getElementById('formCadastro').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const nome = document.getElementById('nome').value;
    const cnpj = document.getElementById('cnpj').value;
    const telefone = document.getElementById('telefone').value;
    const endereco = document.getElementById('endereco').value;
    const cep = document.getElementById('cep').value;

    if (nome && cnpj && telefone && endereco && cep) {
    
        alert("Cadastro realizado!");


        document.getElementById('nome').value = '';
        document.getElementById('cnpj').value = '';
        document.getElementById('telefone').value = '';
        document.getElementById('endereco').value = '';
        document.getElementById('cep').value = '';
    } else {
        
        alert("Por favor, preencha todos os campos obrigatórios.");
    }
  });
</script>

</body>
</html>
