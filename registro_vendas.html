<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Cadastro de Vendas</h2>

<div>
  <form id="formCadastro">
    <label for="tipo">Tipo do produto:</label>
    <input type="text" id="tipo" name="tipo" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="un">Unidades:</label>
    <input type="text" id="un" name="un" required><br>
    
    <label for="nota">Número da nota fiscal:</label>
    <input type="text" id="nota" name="nota" required><br>
    
    <label for="pagamento">Forma de pagamento:</label>
    <input type="text" id="pagamento" name="pagamento" required><br>

    <label for="preco">Preço unitário:</label><br>
    <input type="text" id="preco" name="preco" required><br>
    
    <label for="data">Data de venda:</label>
    <input type="date" id="data" name="data" placeholder="DD/MM/AAAA" required><br>
    
    <button type="button" id="adicionarProdutoBtn" onclick="adicionarProduto()" disabled>Adicionar Produto</button><br>
  </form>
  
  <a href="botao_registrar_vendas.html">
    <button id="registrarVendaBtn" disabled>Registrar Venda</button><br>
  </a>
</div>

<script>
  // Função para verificar se todos os campos estão preenchidos
  function verificarCampos() {
    const campos = document.querySelectorAll('#formCadastro input[required]');
    const adicionarProdutoBtn = document.getElementById('adicionarProdutoBtn');
    const registrarVendaBtn = document.getElementById('registrarVendaBtn');
    
    // Habilitar botões somente se todos os campos estiverem preenchidos
    const todosPreenchidos = Array.from(campos).every(campo => campo.value.trim() !== '');
    adicionarProdutoBtn.disabled = !todosPreenchidos;
    registrarVendaBtn.disabled = !todosPreenchidos;
  }

  // Função para limpar os campos do formulário
  function adicionarProduto() {
    alert("Produto adicionado! Continue sua compra.");
    document.getElementById('formCadastro').reset();
    verificarCampos(); // Atualiza a verificação dos campos
  }

  // Adiciona o evento de escuta em cada campo para verificar quando todos estão preenchidos
  document.querySelectorAll('#formCadastro input[required]').forEach(input => {
    input.addEventListener('input', verificarCampos);
  });
</script>

</body>
</html>
