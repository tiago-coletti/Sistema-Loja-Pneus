<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes CNPJ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <a href="escolher_cadastro.html" class="voltar-btn">Voltar</a>
  <div class="nome-usuario">Cecilia</div>
<h2>Cadastro de clientes CNPJ</h2>

<div>
  <form id="formCadastro">
    <label for="fname">Razão social</label>
    <input type="text" id="nome" name="razao_social" placeholder="Insira a razão social aqui" required>
    
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" placeholder="66666666666666" required><br>
    
    <label for="telefone">Número de Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required><br>
    
    <button type="submit">Salvar</button><br>
    <a href="consulta_cliente_cnpj.html"><button type="button">Consultar</button></a>
  </form>
</div>

<script >
  // Função para validar o formulário e mostrar o alerta
document.getElementById('formCadastro').addEventListener('submit', function(event) {
  event.preventDefault(); // Impede o envio do formulário
  
  // Obtém os valores dos campos
  const nome = document.getElementById('nome').value;
  const cnpj = document.getElementById('cnpj').value;
  const telefone = document.getElementById('telefone').value;
  const endereco = document.getElementById('endereco').value;
  const cep = document.getElementById('cep').value;

  // Verifica se todos os campos obrigatórios estão preenchidos
  if (nome && cnpj && telefone && endereco && cep) {
      // Exibe a mensagem de sucesso
      alert("Cadastro realizado com sucesso!");

      // Limpa os campos de entrada
      document.getElementById('nome').value = '';
      document.getElementById('cnpj').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('endereco').value = '';
      document.getElementById('cep').value = '';
  } else {
      // Se algum campo obrigatório não estiver preenchido
      alert("Por favor, preencha todos os campos obrigatórios.");
  }
});
</script>

</body>
</html>
