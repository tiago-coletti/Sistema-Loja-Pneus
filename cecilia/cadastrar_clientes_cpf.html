<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <a href="escolher_cadastro.html" class="voltar-btn">Voltar</a>
  <div class="nome-usuario">Cecilia</div>
<h2>Cadastro de clientes CPF</h2>

<div>
  <form id="formCadastro">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Vinícius de Moraes" required>

    <label for="dataN">Data de nascimento</label>
    <input type="text" id="dataN" name="dataN" placeholder="7/07/1822" required><br>
    
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="66666666666" required><br>
    
    <label for="telefone">Número de Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required><br>
    
    <button type="submit">Salvar</button><br>
    <a href="consulta_cliente_cpf.html"><button type="button">Consultar</button></a>
  </form>
</div>

<script>
  document.getElementById('formCadastro').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const nome = document.getElementById('nome').value;
    const dataN = document.getElementById('dataN').value;
    const cpf = document.getElementById('cpf').value;
    const telefone = document.getElementById('telefone').value;
    const endereco = document.getElementById('endereco').value;
    const cep = document.getElementById('cep').value;

    if (nome && dataN && cpf && telefone && endereco && cep) {
        alert("Cadastro realizado com sucesso!");

        document.getElementById('nome').value = '';
        document.getElementById('dataN').value = '';
        document.getElementById('cpf').value = '';
        document.getElementById('telefone').value = '';
        document.getElementById('endereco').value = '';
        document.getElementById('cep').value = '';
    } else {
        alert("Por favor, preencha todos os campos obrigatórios.");
    }
  });
</script>

</body>
</html>
