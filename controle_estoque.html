<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <h1>Controle de Estoque</h1>
        
        <div class="produtoss">
            <h2>Adicionar Produto</h2>
            <input type="text" id="tipo de produto" placeholder="Nome do Produto">
            <input type="text" id="medida/tamanho" placeholder="Descrição">
            <input type="text" id="preco" placeholder="Prateleira">
            <input type="text" id="marca" placeholder="Coluna">
            <input type="number" id="codigo do produto" placeholder="Quantidade">
            <input type="date" id="modelo" placeholder="Data de Cadastro">
            <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>

        <div class="search-section">
            <h2>Buscar Produto</h2>
            <input type="text" id="nomeBusca" placeholder="Nome do Produto">
            <button onclick="buscarProduto()">Buscar</button>
            <div id="resultadoBusca"></div>
        </div>

        <div class="list-section">
            <h2>Lista de Produtos</h2>
            <button onclick="listarProdutos()">Mostrar Produtos</button>
            <div id="listaProdutos">
                
                
            </div>
            <br>
            
        </div>
    </div>
     
    <div class="form-section">
    <label for="tipoProduto">Nome do Produto:</label>
    <input type="text" id="tipoProduto" placeholder="Nome do Produto"><br>
    <label for="tipoDeProduto">Tipo do Produto:</label>
    <input type="text" id="tipoDeProduto" placeholder="Tipo do Produto"><br>
    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
    <input type="text" id="quantidadeEstoque" placeholder="Quantidade"><br>
    
    <button onclick="adicionarCompra()">Atualizar Estoque</button>
</div>
    <script src="scripts/gerenciamento_produtos.js"></script>
</body>
</html>
